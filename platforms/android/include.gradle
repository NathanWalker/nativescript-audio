android {
    productFlavors {
        "nativescriptaudio" {
            dimension "nativescriptaudio"
        }
    }
}

dependencies {
      def supportVer = "22.2.0";

      if(project.hasProperty("supportVersion")) {
       supportVer = supportVersion
      }
      
    compile "com.android.support:appcompat-v7:$supportVer"
    compile 'com.yalantis:eqwaves:1.0'
}